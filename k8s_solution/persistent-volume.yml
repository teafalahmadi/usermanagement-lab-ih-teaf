apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    type: azure-disk
spec:
  capacity:
    storage: 10Gi        # نفس حجم الديسك الحقيقي (10Gi)
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: managed-csi
  csi:
    driver: disk.csi.azure.com
    volumeHandle: /subscriptions/4421688c-0a8d-4588-8dd0-338c5271d0af/resourceGroups/rg-user-management-teaf/providers/Microsoft.Compute/disks/postgres-pv-disk
    fsType: ext4
